<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery AutoForward</title>
    <!-- Latest compiled and minified Twitter Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Twitter Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery AutoForward CSS -->
    <link rel="stylesheet" href="../css/autoforward.min.css">
  </head>
  <body>
    <div class="container">
      <div class="autoforward-example">
        <h1>jQuery AutoForward</h1>
        <a href="http://www.google.com" target="_blank" class="autoforward">www.google.com</a>
      </div>
    </div><!-- /.container -->

    <!-- JavaScripts -->
    <!-- jQuery 1.11 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified Twitter Booststrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- jQuery AutoForward -->
    <script src="../js/jquery.autoforward.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $('.autoforward').autoforward({
          target: '_blank'
        })
      })
    </script>

  </body>
</html>
